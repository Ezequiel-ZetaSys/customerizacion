<app-inicio></app-inicio>
<div class="container col-12 col-lg-4 mt-4">
    <h3 class="title"> Iniciar Sesi√≥n </h3>
    <form>
      <div class="form-group">
        <label for="correo">User</label>
        <input type="text" class="form-control" id="user" name="user" [(ngModel)]="usuario.user">
      </div>
      <div class="form-group">
        <label for="correo">Pass</label>
        <input type="password" class="form-control" id="pass" name="pass" [(ngModel)]="usuario.pass">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success margenbutton" (click)="ingresar(usuario.user, usuario.pass)">Ingresar</button>
      </div>
    </form>
</div>
