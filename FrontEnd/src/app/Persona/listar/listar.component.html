<div class="container col-12 col-lg-6 mt-4">
    <div class="card">
        <div class="card-header">
            <h3 class="title">Listado de Calificaciones</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover table-responsive">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombres</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <thead>
                    <tr *ngFor="let cal of lista">
                        <td>{{cal.id}}</td>
                        <td>{{cal.nombre}}</td>
                        <td>{{cal.correo}}</td>
                        <td>
                            <button class="btn btn-warning margenbutton">Editar</button>
                            <button class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
