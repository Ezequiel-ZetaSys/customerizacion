<app-inicio></app-inicio>
<div class="container col-12 col-lg-8 mt-4">
    <div class="card">
        <div class="card-header">
            <h3 class="title">Listado de Calificaciones</h3>
        </div>
        <div class="card-body">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombres</th>
                        <th>Correos</th>
                        <th>Calificaciones</th>
                        <th>Observaciones</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <thead>
                    <tr *ngFor="let cal of lista">
                        <td>{{cal.id}}</td>
                        <td>{{cal.nombre}}</td>
                        <td>{{cal.correo}}</td>
                        <td>
                            <div class="d-flex rating-list align-items-center">       
                                <div class="star w-15 rating-star">
                                    <ngx-star-rating [disabled]="true"
                                    id="calificacion" name="calificacion" [(ngModel)]="cal.calificacion">
                                    </ngx-star-rating>
                                </div>
                            </div>
                        </td>
                        <td>{{cal.obs}}</td>
                        <td>
                            <button class="btn btn-danger margenbutton" (click)="eliminar(cal.id)">Eliminar</button>
                        </td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
